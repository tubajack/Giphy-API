<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Giphy Project</title>

</head>

<body>

    <h1>Click the buttons to see some GIFs of your favorite musical instruments.</h1>

    <div id = "buttons"></div>
    <br>

    <form id = "instruments-form">
        <label for = "instruments-input">Add a new instrument</label>
        <input type = "text" id = "instruments-input">
        <br>

        <!--Create the button triggering the new instrument to be added-->
        <input id="add-instrument" type="submit" value="New Instrument">
    </form>

    <!--Take a look at all instruments that you can get GIFs from-->
    <div id="instruments"></div>

    <!--This is for the GIFs. The GIFs dont show up without this.-->
    <div id="gifs-show-up"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "giphyLogic.js"></script>

</body>
</html>
